<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agency Website</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <!-- Logo -->
      <a href="#" class="logo"><i class="bx bx-play"></i>Ambs</a>
      <div class="toggle"></div>
      <ul class="menu">
        <li><a href="#">Services</a></li>
        <li><a href="#">Our Team</a></li>
        <li><a href="#">Agency</a></li>
        <li><a href="#" class="active-btn">Contact Us</a></li>
      </ul>
    </nav>
    <!-- Home -->
    <section id="home">
      <div class="home-text">
        <h2>Sending Funds Abroad To Cards</h2>
        <h1>We help you to <br />keep up with you <br />ambition</h1>
        <p>We help you to keep up with your ambition</p>
        <!-- Email -->
        <div class="email-box">
          <input type="email" placeholder="Enter your email..." />
          <a href="#"><i class="bx bx-fast-forward-circle"></i></a>
        </div>
      </div>
      <!-- Image -->
      <div class="home-img">
        <img src="images/pic.png" class="feature-img" />
      </div>
      <!-- Scroll -->
      <a href="#" class="scroll-down">
        <i class="bx bx-mouse"></i>
        Scroll Down
        <i class="bx bxs-down-arrow-alt"></i>
      </a>
    </section>
  </body>
</html>
